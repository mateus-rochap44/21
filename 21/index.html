<!DOCTYPE html>

<head>
  <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Jogo de 21</title>
</head>

<body>
    <div class="container-5">
    <h2>Jogo de 21</h2>
    <h3><span id="blackjack-result"></span></h3>
    
    <div class="flex-blackjack-row-1">
      <div id="your-box">
        <h2>Você: <span id="your-blackjack-result">0</span></h2>
      </div>
      
      <div id="dealer-box">
        <h2>Máquina: <span id="dealer-blackjack-result">0</span></h2>
      </div>
    </div>
    
    <div class="flex-blackjack-row-2">
      <div>
        <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Você</button>
        <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Máquina</button>
        <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Recomeçar</button>
      </div>
    </div>
    
    <div class="flex-blackjack-row-3">
      <table style="border: 1px solid black;">
        <tr>
          <th>Vitória</th>
          <th>Derrota</th>
          <th>Empate</th>
        </tr>
        
        <tr>
          <td><span id="wins">0</span></td>
          <td><span id="losses">0</span></td>
          <td><span id="draws">0</span></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
